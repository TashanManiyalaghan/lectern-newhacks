<!DOCTYPE html>
  <head>
<title>
  Lectern
</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="options.css">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">



  </head>
  <body>
      <img class="imageStyling" src="/res/lectern.png" alt="logo for extension">
      <h2> Manage Classes </h2>
      <div class="addClasses">
        <form id="addClassForm" style="width:350px">
          <h4>Add a new Lecture</h4>
          <div class="form-group">
            <label for="className">Lecture Name</label>
            <input type="text" class="form-control" id="className" required>
          </div>
          <div class="form-group">
            <label for="lectureLink">Lecture Link</label>
            <input type="text" class="form-control" id="lectureLink" required>
            <small id="emailHelp" class="form-text text-muted">Make sure your link includes the https://</small>
          </div>

          <div class="form-group">
            <label for="time">Lecture Time</label>
            <br>
            <input type="time" id="time" name="time"
            min="00:00" max="24:00" required>
            <select id="days" name="days" class="form-control form-inline" required>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
            <label for="time">Course Colour</label>
            <br>
            <select id="colours" name="colours" class="form-control form-inline" required>
              <option value="#CCF6C8">Cucumber</option>
              <option value="#F9D89C">Lemon</option>
              <option value="#3D7EA6">Blueberry</option>
              <option value="#BE6E7D">Strawberry</option>
              <option value="#E6A57E">Orange</option>
            </select>
          </div>  
          <button type="submit" class="btn btn-primary">Add Lecture</button>
        </form>     
      </div>
      
      <h3>Current Schedule</h3>
      <div id="currentSchedule">
        <div class="flexCol" id="dayColMonday">
          <h2>Monday</h2>
        </div>
        <div class="flexCol" id="dayColTuesday">
          <h2>Tuesday</h2>
        </div>
        <div class="flexCol" id="dayColWednesday">
          <h2>Wednesday</h2>
        </div>
        <div class="flexCol" id="dayColThursday">
          <h2>Thursday</h2>
        </div>
        <div class="flexCol" id="dayColFriday">
          <h2>Friday</h2>
        </div>
        <div class="flexCol" id="dayColSaturday">
          <h2>Saturday</h2>
        </div>
        <div class="flexCol" id="dayColSunday">
          <h2>Sunday</h2>
        </div>

      </div>
  </body>
  
  <!-- Scripts -->
  <script src="options.js"></script>
