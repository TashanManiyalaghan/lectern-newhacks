<!DOCTYPE html>
  <head>
<title>
  Lectern
</title>
<link rel="stylesheet" href="options.css">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">


  </head>
  <body>
    <div id="main">
      <div id="addClasses">
        <form id="addClassForm">
          <h2 id="textStyling"> Add New Lecture </h2>
          <label id="textStyling" for="className">Class Name</label><br>
          <input type="text" id="className" name="className" value="" required><br>
          <label id="textStyling" for="lectureLink">Lecture Link</label><br>
          <input type="text" id="lectureLink" name="lectureLink" value="" required><br>

          <div id="timesList">
            <label id="textStyling">Class Time</label><br>

            <input type="time" id="time" name="time"
            min="00:00" max="24:00" required>
            <select id="days" name="days" required>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
            <br>
          </div>
        
          <br>
          <input id="addClassButton" type="submit" value="Add Class">
        </form>
        <button type="submit" id="mybtn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </button>
      </div>
    </div>
  </body>
  
  <!-- Scripts -->
  <script src="quickadd.js"></script>
</html>
